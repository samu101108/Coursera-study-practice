<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="author" content="Samuel Barbosa">
	<title>The Dating Website</title>
</head>
<body>
  <h1>Please fill the form to start dating!</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post">
<fieldset>
    <legend>Your Face</legend>
    <label for="avatar">Your Image:</label>
    <input type="file" id="avatar" name="avatar" required></br>
    <label for="preview">Image Preview: </label>
    <img src="" alt="" name="preview" id="preview">
</fieldset>

<fieldset>
    <legend>Your General Details</legend>
    <label for="Name">Name:</label>
    <input name="Name" id="Name" type="text" required></br>
    <label for="gender">Gender:</label>
    <input name="gender" id="male" type="radio" value="male" required/>Male<input type="radio" name="gender" value="female" id="female" required/>Female</br>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required></br>
    <label for="birth">Date of birth:</label>
    <input name="birth" id="birth" type="date"></br>
    <label for="colour">Favorite Colour:</label>
    <input name="colour" id="colour" type="color"></br>
    <label for="country">Which Country: </label>
    <select name="country" id="country">
        <option value="">Select a Country</option>
        <option value="Mexico">Mexico</option>
        <option value="Australia">Australia</option>
        <option value="España">España</option>
        <option value="Brasil">Brasil</option>
        <option value="France">France</option>
        <option value="Portugal">Portugal</option>
    </select>
</fieldset>

<fieldset>
    <legend>Your indicators</legend>
    <label for="height">Height:</label>
    <label>Short</label>
    <input name="height" id="height" type="range" min="0" max="100">
    <label>Tall</label> </br>
    <label for="salary">Salary:</label>
    <label>Poor</label>
    <input name="salary" id="salary" type="range" min="0" max="100">
    <label>Rich</label>
</fieldset>
<fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email: </label>
    <input name="email" id="email" type="email" required></br>
    <label for="mobile">Mobile: </label>
    <input name="mobile" id="mobile" type="tel"></br>
    <label for="address">Address: </label>
    <textarea name="address" id="address"></textarea></br>
    <label for="options">Method to contact you:</label>
    Email <input name="options[]" type="checkbox" value="Email">
    Whatsapp <input name="options[]" type="checkbox" value="Whatsapp">
    In-app Chat <input name="options[]" type="checkbox" value="Chat">
</fieldset>

<input type="submit" id="send" name="send" value="Submit">

</form>
</body>
</html>
