    <title>Color Guessing Name</title>
    <style media="screen">
      .center{
        font-family: sans-serif;
        background-color: lightgray;
        width: 300px;
        margin: 0 auto;
        padding: 10px;
        border: 3px solid black;
      }
      .border{
        padding: 20px;
        border: 2px solid gray;
        background-color: floralwhite;

      }
    </style>

  <body>
    <div class="center">
      <div class="border">
        <h1>Color Guessing Name</h1>
        <ol>
          <p>Rules:</p>
          <li>Do not type any color than sugested</li>
          <li>Do not look source code</li>
          <li>Do not look dev tools</li>
        </ol>
        <p>Enjoy!</p>
        <input type="button" name="start" value="Start" onclick="do_game();">
      </div>
    </div>
<script>
  function do_game(){
    colors = ["red","pink","orange","yellow","purple","orchid","peru","brown","indigo","navy"];
    colors.sort();
    randonColors = Math.floor(Math.random()*colors.length);
            console.log(colors);
    thought = colors[randonColors];
            alert(thought);
    do{
    pickColor = prompt("I'm thinking of one of these colors:\n\n" + colors + "\n\nWhat color am I thinking of?\n");
        if(pickColor == thought){
          pickColor = thought;
    }
  }
    while(pickColor != thought);
//Changing BG accodingly with the color I am thinking of...
    myBody=document.getElementsByTagName("body")[0];
    myBody.style.background=pickColor;
  }
</script>
  </body>
