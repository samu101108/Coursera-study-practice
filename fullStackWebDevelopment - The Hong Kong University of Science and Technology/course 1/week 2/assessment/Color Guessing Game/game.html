<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Samuel Barbosa">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Guessing Name</title>
    <style media="screen">
      .center{
        font-family: sans-serif;
        background-color: lightgray;
        width: 300px;
        margin: 0 auto;
        padding: 10px;
        border: 3px solid black;
      }
      .border{
        padding: 20px;
        border: 2px solid gray;
        background-color: floralwhite;
        padding: 0  10px 25px 10px;
        /*      top rght bttn lft  */
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="border">
        <h1>Color Guessing Name</h1>
        <ol>
          <p>Rules:</p>
          <li>Do not type any color than sugested</li>
          <li>Do not look source code</li>
          <li>Do not look dev tools</li>
        </ol>
        <p>Enjoy!</p>
        <input type="button" name="start" value="Start" onclick="do_game();">
      </div>
    </div>
<script>
  function do_game(){
    count = 0;
    colors = ["red","pink","orange","yellow","purple","orchid","peru","brown","indigo","navy"];
    colors.sort();
    randonColors = Math.floor(Math.random()*colors.length);
            console.log(colors);
            console.log(colors[randonColors]);
    thought = colors[randonColors];
    do{
      count++;
    pickColor = prompt("I'm thinking of one of these colors:\n\n" + colors + "\n\nWhat color am I thinking of?\n");
//            console.log(pickColor);
      function check_guess(){


        if(pickColor == thought){
          if(count == 1){alert("Congratulations! You have guessed the color!\n\nIt took just " + count + " guess to finish the game!\n\nYou can see the colour " + thought + " in the background.\n");}
            else if (count >= 1){alert("Congratulations! You have guessed the color!\n\nIt took " + count + " guesses to finish the game!\n\nYou can see the colour " + thought + " in the background.\n");}
          }
        else if(colors.indexOf(pickColor) == -1)
          {alert("Sorry, I don't recognize your color.\n\nPlease try again.\n");}
        else if(pickColor > thought)
          {alert("Sorry, your guess is not correct!\n\nHint: your color is alphabeticaly higher than mine.\n");}
        else if(pickColor < thought)
          {alert("Sorry, your guess is not correct!\n\nHint: your color is alphabeticaly lower than mine.\n");}


      }
      check_guess();
    }
    while(pickColor != thought);
//Changing BG accodingly with the color I am thinking of...
    myBody=document.getElementsByTagName("body")[0];
    myBody.style.background=pickColor;
  }
</script>
  </body>
</html>
